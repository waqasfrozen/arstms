<script>
    function sendingLoc(){
        setInterval(function(){
            if(userData[0].availablity_status == 'online') {
                getLocation();
            }
        },1000);
    }
    $("#studentid").val(getUrlParameter('std_id'));
    $("#studentName").val(getUrlParameter('name'));
    $("#subject").val(getUrlParameter('subject'));
    $("#tutor").val(getUrlParameter('tutor'));
    document.getElementById('date').value = new Date();

    function getForm(){
        var data = JSON.stringify($("#form1").serializeArray());
        $.post(urlToPass+"android/ajax/fillMonthlyReport",{id:userData[0].id,data:data},function(e){
            $("#form1")[0].reset();
            alertify.error('Thanks For The Update');
            window.location.href = "reports.html";
        });
    }
</script>
